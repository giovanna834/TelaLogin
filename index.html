<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Noto+Sans&family=Poppins:wght@300;600&family=Roboto+Serif:opsz,wght@8..144,700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <section class="login-principal">
        <div class="login-esquerda">
            <h1>Faça login <br> E entre para o nosso time</h1> 
            <img src="meioambiente.svg" class="img-login" alt="meio ambiente animacao">
        </div>
        <div class="login-direita">
            <div class="login">
                <h1>LOGIN</h1> 
                <div class="textfield">       
                        <label for="usuario">Usuário</label>
                        <input type="text" id="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">      
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="Senha">
                        
                </div>  
                <button type="submit" class="botao">LOGIN</button>     
            </div>
        </div> 
         
    </section>
</body>
</html>
